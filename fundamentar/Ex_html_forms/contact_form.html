<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Contato</legend>

        <label for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Informe o seu Nome">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Informe o email de contato">
        <br>
        <br>

        <label for="msg">Mensagem</label>
        <br>
        <textarea id="msg" name="msg" cols="50" rows="15" 
        placeholder="Descreva o seu problema"></textarea>
        <br>

        <button type="submit">Enviar</button>
    </fieldset>
</body>
</html>
